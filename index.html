<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Klonu</title>
    <!-- CSS dosyamızı bağlıyoruz -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ================== YENİ: GİRİŞ EKRANI ================== -->
    <div class="login-container" id="login-container">
    <div class="login-form">
        <h2>Chat-App'e Hoşgeldiniz</h2>
        
        <!-- BU INPUT'UN ID'Sİ "username-input-login" OLABİLİR -->
        <div class="input-group">
            <label for="username-input-login">Kullanıcı Adı veya E-Mail</label>
            <input type="text" id="username-input-login" name="username-input-login">
        </div>
        
        <!-- BU INPUT'UN ID'Sİ "email-input-register" OLABİLİR -->
        <div class="input-group">
            <label for="email-input-register">E-Mail</label>
            <input type="email" id="email-input-register" name="email-input-register">
        </div>

        <!-- BU INPUT'UN ID'Sİ "password-input" OLABİLİR -->
        <div class="input-group">
            <label for="password-input">Şifre</label>
            <input type="password" id="password-input" name="password-input">
        </div>

        <!-- BUTONLARIN ID'LERİ ÇOK ÖNEMLİ -->
        <div class="button-group">
            <button id="register-btn">Kayıt Ol</button>
            <button id="login-btn">Giriş Yap</button>
        </div>
        
        <p class="status-message" id="status-message"></p>
    </div>
</div>
    <!-- ================== GİRİŞ EKRANI SONU ================== -->


    <!-- Sohbet ekranı artık başlangıçta gizli -->
    <div class="app-container" id="app-container" style="display: none;">

        <!-- Sol Panel (Sohbet Listesi Bölümü) -->
        <div class="sol-panel">
            <header class="panel-header">
                <button class="profile-open-btn" id="profile-open-btn">Profil</button>
            </header>
            <div class="sohbet-listesi">
                <!-- Bunlar statik, örnek sohbetler -->
                <div class="sohbet-karti aktif">
                    <div class="sohbet-detay">
                        <p class="sohbet-isim">Grup Sohbeti</p>
                        <p class="son-mesaj">Ahmet: Tamamdır, bekliyorum.</p>
                    </div>
                </div>
                <div class="sohbet-karti">
                    <div class="sohbet-detay">
                        <p class="sohbet-isim">Ayşe</p>
                        <p class="son-mesaj">Nasılsın?</p>
                    </div>
                </div>
                <div class="sohbet-karti">
                    <div class="sohbet-detay">
                        <p class="sohbet-isim">Proje Ekibi</p>
                        <p class="son-mesaj">Toplantı yarın 10:00'da.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sağ Panel (Mesajlaşma Bölümü) -->
        <div class="sag-panel">
            <!-- Başlangıçta kimse seçili değilken görünecek ekran -->
            <div class="hosgeldin-ekrani" id="hosgeldin-ekrani">
                <h2>WhatsApp Klonuna Hoş Geldiniz</h2>
                <p>Mesajlaşmaya başlamak için sol panelden bir sohbet seçin.</p>
            </div>

            <!-- Seçili sohbetin gösterileceği ana kapsayıcı (başlangıçta gizli) -->
            <div class="sohbet-ekrani-container" id="sohbet-ekrani" style="display: none;">
                
                <!-- Sohbet Başlığı -->
                <header class="panel-header">
                    <p id="aktif-sohbet-ismi">Grup Sohbeti</p>
                </header>

                <!-- Mesajların Gösterileceği Alan -->
                <div class="mesajlar-alani">
                    <!-- Örnek mesajlar, artık JS ile dinamik yüklenecek -->
                </div>

                <!-- Mesaj Yazma Formu -->
                <form class="mesaj-yazma-formu">
                    <input type="text" placeholder="Bir mesaj yazın...">
                    <button>Gönder</button>
                </form>

            </div>
        </div>

    </div>
    <!-- ================== GÜNCELLENMİŞ PROFİL MODAL'I ================== -->
    <div class="modal-overlay" id="profile-modal" style="display: none;">
        <div class="modal-content">
            <h3>Profilim</h3>

            <!-- === Profil Resmi ve Temel Bilgiler === -->
            <div class="profile-header">
                <div class="avatar-placeholder" id="avatar-placeholder">
                    <!-- Avatar resmi buraya gelecek -->
                     <img id="avatar-preview" src="" alt="Avatar Önizleme" style="display: none;">
                    <span class="avatar-initials" id="avatar-initials">S</span>
                </div>
                <input type="file" id="avatar-input" accept="image/png, image/jpeg" style="display: none;">
                <div class="header-info">
                    <div class="input-group">
                        <label for="fullName-input">Tam Adınız</label>
                        <input type="text" id="fullName-input" placeholder="Sloan">
                    </div>
                     <div class="input-group">
                        <label for="username-display">Kullanıcı Adı</label>
                        <input type="text" id="username-display" disabled>
                    </div>
                </div>
            </div>

            <!-- === Hakkımda Bölümü === -->
            <div class="input-group">
                <label for="about-input">Hakkımda</label>
                <textarea id="about-input" rows="3" placeholder="Merhaba! Bu WhatsApp klonunu kullanıyorum."></textarea>
            </div>

             <!-- === Kişisel Bilgiler Bölümü === -->
            <div class="profile-details">
                <div class="input-group">
                    <label for="city-input">Şehir</label>
                    <input type="text" id="city-input" placeholder="Bursa">
                </div>
                <div class="input-group">
                    <label for="dob-input">Doğum Tarihi</label>
                    <input type="date" id="dob-input">
                </div>
            </div>

            <!-- === Sosyal Medya Bölümü === -->
            <h4>Sosyal Medya</h4>
            <div id="socials-container">
                <!-- Sosyal medya linkleri JS ile buraya eklenecek -->
            </div>
            <button id="add-social-btn" class="add-btn">+</button>

            <!-- === Modal Kontrol Butonları === -->
            <div class="modal-buttons">
                <p class="status-message" id="profile-status-message"></p>
                <button id="profile-save-btn">Kaydet</button>
                <button id="profile-cancel-btn">İptal</button>
            </div>
        </div>
    </div>
    <!-- ================== PROFİL MODAL'I SONU ================== -->

    <!-- Script etiketleri en sonda kalmaya devam ediyor -->
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
